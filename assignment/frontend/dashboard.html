<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 400px;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 20px;
    }

    .card p {
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body style="background-image: url(1st\ bg.jpg); background-size: contain;">
  <div class="container">
    <div class="card">
      <h2>Welcome to the Dashboard</h2>
      <p>You are now logged in.</p>
      <a href="login_page.html" class="button">Logout</a>
    </div>
  </div>
</body>
</html>
